[model]

# a name for the model
name = "Simple_FIND_Model"

version = "1.0alpha"
description = "FIND model with few variables and functions, suitable for testing"

# model type (supported types are "f-ind" and "fis")
type = "f-ind"

# the list of input variables
fuzzify = [
  "var1",
  "var2"
]

defuzzify = "output_function"

# --------------------------------------------
# specification of all the required variables
# --------------------------------------------

[var1]

membership_functions = ["low", "med", "high"]
worst = "low"
best = "high"
weight = 1.0

  [var1.low]
  type = "pairwise-linear"
  parameters = [[-1.0, 1.0], [0.0, 0.0]]

  [var1.med]
  type = "triangle"
  parameters = [-1.0, 0.0, 1.0]

  [var1.high]
  type = "pairwise-linear"
  parameters = [[0.0, 0.0], [1.0, 1.0]]

[var2]

membership_functions = ["low", "med", "high"]
worst = "low"
best = "high"
weight = 1.0

  [var2.low]
  type = "pairwise-linear"
  parameters = [[-1.0, 1.0], [0.0, 0.0]]

  [var2.med]
  type = "triangle"
  parameters = [-1.0, 0.0, 1.0]

  [var2.high]
  type = "pairwise-linear"
  parameters = [[0.0, 0.0], [1.0, 1.0]]

[output_function]

membership_functions = ["very low", "low", "med", "high", "very high"]
worst = "low"
best = "high"
weight = 1.0

  [output_function."very low"]
  type = "pairwise-linear"
  parameters = [[15.0, 1.0], [25.0, 0.0]]

  [output_function.low]
  type = "trapezoid"
  parameters = [15.0, 25.0, 35.0, 45.0]

  [output_function.med]
  type = "trapezoid"
  parameters = [35.0, 45.0, 55.0, 65.0]

  [output_function.high]
  type = "trapezoid"
  parameters = [55.0, 65.0, 75.0, 85.0]

  [output_function."very high"]
  type = "pairwise-linear"
  parameters = [[75.0, 0.0], [85.0, 1.0]]

