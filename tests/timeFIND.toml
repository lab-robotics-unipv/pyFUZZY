[[model]]
	name = "Time"
	description = "This model gives out an index based on times in playing basket"
	version = "1.0alpha"
	type = "f-ind"

	[[model.input_var]]
		name = "play_vs_time"
		description = "how many seconds has been played when a play is made by a player"
		best = "eccellente_best"
		worst = "scarso_worst"
		
		[[model.input_var.mf]]
			name = "scarso_worst"
			type = "triangle"
			parameters = [1200.0, 1200.0, 1800.0]

		[[model.input_var.mf]]
			name = "accettabile"
			type = "trapezoid"
			parameters = [1200.0, 1800.0, 2100.0, 2280.0]

		[[model.input_var.mf]]
			name = "sufficiente"
			type = "trapezoid"
			parameters = [2100.0, 2280.0, 2340.0, 2380.0]

		[[model.input_var.mf]]
			name = "buono"
			type = "trapezoid"
			parameters = [2340.0, 2380.0, 2390.0, 2399.0]

		[[model.input_var.mf]]
			name = "eccellente_best"
			type = "triangle"
			parameters = [2390.0, 2399.0, 2399.0]

	[[model.input_var]]
		name = "play_vs_margin"
		description = "what is the margin beetween the two teams when the play is made"
		best = "eccellente_best"
		worst = "scarso_worst"
		
		[[model.input_var.mf]]
			name = "eccellente_best"
			type = "triangle"
			parameters = [1.0, 1.0, 3.0]

		[[model.input_var.mf]]
			name = "buono"
			type = "trapezoid"
			parameters = [1.0, 3.0, 5.0, 10.0]

		[[model.input_var.mf]]
			name = "sufficiente"
			type = "trapezoid"
			parameters = [5.0, 10.0, 15.0, 20.0]	

		[[model.input_var.mf]]
			name = "accettabile"
			type = "trapezoid"
			parameters = [15.0, 20.0, 25.0, 30.0]	

		[[model.input_var.mf]]
			name = "scarso_worst"
			type = "triangle"
			parameters = [25.0, 30.0, 30.0]		

	[[model.input_var]]
		name = "minutes_played"
		description = "minutes played by a player in the game"
		best = "eccellente_best"
		worst = "scarso_worst"
		
		[[model.input_var.mf]]
			name = "scarso_worst"
			type = "triangle"
			parameters = [10.0, 10.0, 18.0]

		[[model.input_var.mf]]
			name = "accettabile"
			type = "trapezoid"
			parameters = [10.0, 18.0, 22.0, 28.0]

		[[model.input_var.mf]]
			name = "sufficiente"
			type = "trapezoid"
			parameters = [22.0, 28.0, 32.0, 35.0]		

		[[model.input_var.mf]]
			name = "buono"
			type = "trapezoid"
			parameters = [32.0, 35.0, 37.0, 38.0]		

		[[model.input_var.mf]]
			name = "eccellente_best"
			type = "triangle"
			parameters = [37.0, 38.0, 38.0]	
													
	[[model.output_var]]
		name = "time_index"
		description = "output_1"
		best = "eccellente_best"
		worst = "scarso_worst"
		
		[[model.output_var.mf]]
			name = "scarso_worst"
			type = "triangle"
			parameters = [0.0, 0.0, 0.25]
			
		[[model.output_var.mf]]
			name = "accettabile"
			type = "triangle"
			parameters = [0.0, 0.25, 0.5]

		[[model.output_var.mf]]
			name = "sufficiente"
			type = "triangle"
			parameters = [0.25, 0.5, 0.75]

		[[model.output_var.mf]]
			name = "buono"
			type = "triangle"
			parameters = [0.5, 0.75, 1.0]		

		[[model.output_var.mf]]
			name = "eccellente_best"
			type = "triangle"
			parameters = [0.75, 1.0, 1.0]	
						
	[model.rules]
		rules = []
		and = "multiply"
		then = "max"

	
