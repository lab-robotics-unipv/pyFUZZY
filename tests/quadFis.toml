[[model]]
	name = "x_displ"
	description = "Fuzzy Logic for the longitudinal dynamics of a quadcopter"
	version = "1.0alpha"
	type = "fis"
	# for the longitudinal controller we change only the beta angles on the front and rear propellers

	[[model.input_var]]
		name = "x_diff"
		description = "Difference between the actual and desired x value"

		equilibrium = "zero"

		[[model.input_var.mf]]
			name = "neg"
			type = "triangle"
			parameters = [-0.5, -0.5, 0.0]

		[[model.input_var.mf]]
			name = "zero"
			type = "triangle"
			parameters = [-0.5, 0.0, 0.5]

		[[model.input_var.mf]]
			name = "pos"
			type = "triangle"
			parameters = [0.0, 0.5, 0.5]

	[[model.input_var]]
		name = "x_diffVel"
		description = "Difference between the actual and desired x velocity"

		equilibrium = "zero"

		[[model.input_var.mf]]
			name = "neg"
			type = "triangle"
			parameters = [-1.0, -1.0, 0.0]

		[[model.input_var.mf]]
			name = "zero"
			type = "triangle"
			parameters = [-1.0, 0.0, 1.0]

		[[model.input_var.mf]]
			name = "pos"
			type = "triangle"
			parameters = [0.0, 1.0, 1.0]

	[[model.output_var]]
		name = "front_beta_angle"
		description = "Derivative of the beta angle on the front propeller"

		equilibrium = "zero"

		[[model.output_var.mf]]
			name = "neg"
			type = "singleton"
			parameters = -1.0

		[[model.output_var.mf]]
			name = "zero"
			type = "singleton"
			parameters = 0.0

		[[model.output_var.mf]]
			name = "pos"
			type = "singleton"
			parameters = 1.0

	[[model.output_var]]
		name = "rear_beta_angle"
		description = "Derivative of the beta angle on the rear propeller"

		equilibrium = "zero"

		[[model.output_var.mf]]
			name = "neg"
			type = "singleton"
			parameters = -1.0

		[[model.output_var.mf]]
			name = "zero"
			type = "singleton"
			parameters = 0.0

		[[model.output_var.mf]]
			name = "pos"
			type = "singleton"
			parameters = 1.0

	[[model.output_var]]
		name = "left_alpha_angle"
		description = "Derivative of the alpha angle on the left propeller"

		equilibrium = "zero"

		[[model.output_var.mf]]
			name = "neg"
			type = "singleton"
			parameters = -1.0

		[[model.output_var.mf]]
			name = "zero"
			type = "singleton"
			parameters = 0.0

		[[model.output_var.mf]]
			name = "pos"
			type = "singleton"
			parameters = 1.0

	[[model.output_var]]
		name = "right_alpha_angle"
		description = "Derivative of the angle angle on the right propeller"

		equilibrium = "zero"

		[[model.output_var.mf]]
			name = "neg"
			type = "singleton"
			parameters = -1.0

		[[model.output_var.mf]]
			name = "zero"
			type = "singleton"
			parameters = 0.0

		[[model.output_var.mf]]
			name = "pos"
			type = "singleton"
			parameters = 1.0

	[model.rules]
		rules = [
			"if (x_diff is neg) and (x_diffVel is neg) then (front_beta_angle is neg) and (rear_beta_angle is pos) and (left_alpha_angle is neg) and (right_alpha_angle is pos) as 1",
			"if (x_diff is neg) and (x_diffVel is zero) then (front_beta_angle is neg) and (rear_beta_angle is pos) and (left_alpha_angle is neg) and (right_alpha_angle is pos) as 1",
			"if (x_diff is neg) and (x_diffVel is pos) then (front_beta_angle is neg) and (rear_beta_angle is pos) and (left_alpha_angle is zero) and (right_alpha_angle is zero) as 1",
			"if (x_diff is zero) and (x_diffVel is neg) then (front_beta_angle is neg) and (rear_beta_angle is pos) and (left_alpha_angle is zero) and (right_alpha_angle is zero) as 1",
			"if (x_diff is zero) and (x_diffVel is zero) then (front_beta_angle is zero) and (rear_beta_angle is zero) and (left_alpha_angle is zero) and (right_alpha_angle is zero) as 1",
			"if (x_diff is zero) and (x_diffVel is pos) then (front_beta_angle is pos) and (rear_beta_angle is neg) and (left_alpha_angle is zero) and (right_alpha_angle is zero) as 1",
			"if (x_diff is pos) and (x_diffVel is neg) then (front_beta_angle is pos) and (rear_beta_angle is neg) and (left_alpha_angle is zero) and (right_alpha_angle is zero) as 1",
			"if (x_diff is pos) and (x_diffVel is zero) then (front_beta_angle is pos) and (rear_beta_angle is neg) and (left_alpha_angle is pos) and (right_alpha_angle is neg) as 1",
			"if (x_diff is pos) and (x_diffVel is pos) then (front_beta_angle is pos) and (rear_beta_angle is neg) and (left_alpha_angle is pos) and (right_alpha_angle is neg) as 1"
		]
		and = "multiply"
		then = "max"

