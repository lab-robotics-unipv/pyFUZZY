[[model]]
	name = "Prova"
	description = "Prova per un modello FIND"
	version = "1.0alpha"
	type = "f-ind"

	[[model.input_var]]
		name = "Input_1"
		description = "Input_1"
		best = "A"
		worst = "C"
		
		[[model.input_var.mf]]
			name = "A"
			type = "triangle"
			parameters = [0.0, 0.0, 20.0]
			index = 0

		[[model.input_var.mf]]
			name = "B"
			type = "triangle"
			parameters = [0.0, 20.0, 40.0]
			index = 1

		[[model.input_var.mf]]
			name = "C"
			type = "triangle"
			parameters = [20.0, 40.0, 40.0]
			index = 2

	[[model.input_var]]
		name = "Input_2"
		description = "Input_2"
		best = "A"
		worst = "C"
		
		[[model.input_var.mf]]
			name = "A"
			type = "triangle"
			parameters = [0.0, 0.0, 20.0]
			index = 0

		[[model.input_var.mf]]
			name = "B"
			type = "triangle"
			parameters = [0.0, 20.0, 40.0]
			index = 1

		[[model.input_var.mf]]
			name = "C"
			type = "triangle"
			parameters = [20.0, 40.0, 40.0]
			index = 2		
					
	[[model.output_var]]
		name = "output_1"
		description = "output_1"
		best = "A"
		worst = "C"
		
		[[model.output_var.mf]]
			name = "A"
			type = "triangle"
			parameters = [0.0, 0.0, 0.5]
			index = 0

		[[model.output_var.mf]]
			name = "B"
			type = "triangle"
			parameters = [0.0, 0.5, 1.0]
			index = 1

		[[model.output_var.mf]]
			name = "C"
			type = "triangle"
			parameters = [0.5, 1.0, 1.0]
			index = 2
				
	[model.rules]
		rules = []
		and = "multiply"
		then = "max"

	
