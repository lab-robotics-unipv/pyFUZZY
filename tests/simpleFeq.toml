[[model]]
	name = "Solar_follower_v"
	description = "Fuzzy Logic for a solar follower"
	version = "1.0alpha"
	type = "feq"

	[[model.input_var]]
		name = "diff"
		description = "Difference between the current in the horizontal line"

		rules = [
			{ output = "vel_ang" , fact = -1 , weight = 0.4 }
		]

		equilibrium = "zero"

		[[model.input_var.mf]]
			name = "neg"
			type = "triangle"
			parameters = [-5.0, -5.0, 0.0]

		[[model.input_var.mf]]
			name = "zero"
			type = "triangle"
			parameters = [-5.0, 0.0, 5.0]

		[[model.input_var.mf]]
			name = "pos"
			type = "triangle"
			parameters = [0.0, 5.0, 5.0]

	[[model.input_var]]
		name = "diffDer"
		description = "Derivative of the difference of current in the horizontal line"

		rules = [
			{ output = "vel_ang" , fact = -1 , weight = 0.2 }
		]

		equilibrium = "zero"

		[[model.input_var.mf]]
			name = "neg"
			type = "triangle"
			parameters = [-1.0, -1.0, 0.0]

		[[model.input_var.mf]]
			name = "zero"
			type = "triangle"
			parameters = [-1.0, 0.0, 1.0]

		[[model.input_var.mf]]
			name = "pos"
			type = "triangle"
			parameters = [0.0, 1.0, 1.0]

	[[model.output_var]]
		name = "vel_ang"
		description = "Angular velocity"

		equilibrium = "zero"

		[[model.output_var.mf]]
			name = "neg"
			type = "triangle"
			parameters = [-1.0, -1.0, 0.0]

		[[model.output_var.mf]]
			name = "zero"
			type = "triangle"
			parameters = [-1.0, 0.0, 1.0]

		[[model.output_var.mf]]
			name = "pos"
			type = "triangle"
			parameters = [0.0, 1.0, 1.0]
	
	[model.rules]
		and = "multiply"
		then = "max"

